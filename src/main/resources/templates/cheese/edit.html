<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}" action="/cheese/edit">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="category">Category</label>
        <select th:field="*{category}">
            <option th:each="categories : ${categories}"
                    th:text="${categories.name}"
                    th:value="${categories.id}"></option>
        </select>
    </div>

    <input type="hidden" name="cheeseId" th:value="${cheeseId}" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
